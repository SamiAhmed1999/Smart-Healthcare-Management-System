<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HEALTHCARE Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-2xl">
        <div class="text-center">
            <img src="https://placehold.co/100x100/3B82F6/FFFFFF?text=HIMS" alt="Logo" class="w-20 h-20 mx-auto rounded-full mb-4 border-4 border-white shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">SMART HEALTHCARE Login</h1>
            <p class="text-gray-500 mb-6">Please select your role and sign in.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-6">
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Login As</label>
                <select id="role" name="role" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="admin">Admin</option>
                    <option value="patient">Patient </option>
                    <option value="doctor">Doctor </option>
                </select>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>

        <!-- Message Area -->
        <div id="message" class="mt-6 text-center text-sm font-medium">
            <!-- Login messages will appear here -->
        </div>
    </div>

    <script>
        // Dummy database of usernames and passwords
        const credentials = {
            admin: { user: 'admin', pass: 'admin123' },
            patient: { user: 'patient_manager', pass: 'records!@#' },
            doctor: { user: 'doc_manager', pass: 'appoint$' },
        };

        const loginForm = document.getElementById('loginForm');
        const messageEl = document.getElementById('message');

        loginForm.addEventListener('submit', function(event) {
            // Prevent the form from actually submitting
            event.preventDefault();

            // Get values from the form
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the credentials are correct
            if (credentials[role] && 
                credentials[role].user === username && 
                credentials[role].pass === password) {
                
                // Success
                messageEl.textContent = `Login Successful! Redirecting to ${role.charAt(0).toUpperCase() + role.slice(1)} panel...`;
                messageEl.className = 'mt-6 text-center text-sm font-medium text-green-600';
                
                // You could add a redirect here, e.g.:
                // setTimeout(() => {
                //     window.location.href = `/${role}_dashboard.html`; 
                // }, 2000);

            } else {
                // Failure
                messageEl.textContent = 'Invalid username or password for the selected role.';
                messageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
            }
        });
    </script>

</body>
</html>
