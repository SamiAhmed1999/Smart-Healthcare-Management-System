<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HEALTHCARE Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-2xl">
        <div class="text-center">
            <img src="https://placehold.co/100x100/3B82F6/FFFFFF?text=HIMS" alt="Logo"
                class="w-20 h-20 mx-auto rounded-full mb-4 border-4 border-white shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">SMART HEALTHCARE Login</h1>
            <p class="text-gray-500 mb-6">Please select your role and sign in.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-6">
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Login As</label>
                <select id="role" name="role"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="admin">Admin</option>
                    <option value="patient">Patient </option>
                    <option value="doctor">Doctor </option>
                </select>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>

        <!-- Action Buttons -->
        <div class="mt-6 flex flex-col gap-3">
            <a href="Register.html"
                class="w-full block text-center bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition duration-300 shadow focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Create New Account
            </a>
            <a href="ResetPassword.html"
                class="w-full block text-center bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-300 shadow focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                Reset Password
            </a>
        </div>

        <!-- Message Area -->
        <div id="message" class="mt-6 text-center text-sm font-medium">
            <!-- Login messages will appear here -->
        </div>
    </div>

    <script>
        // Dummy database of usernames and passwords
        const defaultCredentials = {
            admin: { user: 'admin', pass: 'admin123' },
            patient: { user: 'patient_manager', pass: '1234' },
            doctor: { user: 'doc_manager', pass: 'appoint$' },
        };

        const loginForm = document.getElementById('loginForm');
        const messageEl = document.getElementById('message');

        loginForm.addEventListener('submit', function (event) {
            // Prevent the form from actually submitting
            event.preventDefault();

            // Get values from the form
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let isAuthenticated = false;

            // Check localStorage first (to support password resets and new users)
            const users = JSON.parse(localStorage.getItem('shms_users')) || {};

            if (users[username]) {
                // User exists in localStorage
                if (users[username].role === role && users[username].password === password) {
                    isAuthenticated = true;
                }
            } else {
                // User not in localStorage, check default credentials
                if (defaultCredentials[role] &&
                    defaultCredentials[role].user === username &&
                    defaultCredentials[role].pass === password) {
                    isAuthenticated = true;
                }
            }

            if (isAuthenticated) {
                // Success
                messageEl.textContent = `Login Successful! Redirecting to ${role.charAt(0).toUpperCase() + role.slice(1)} panel...`;
                messageEl.className = 'mt-6 text-center text-sm font-medium text-green-600';

                // Redirect logic
                setTimeout(() => {
                    if (role === 'admin') {
                        window.location.href = 'Admin Dashboard.html';
                    } else if (role === 'doctor') {
                        window.location.href = 'DoctorDashboard.html';
                    } else if (role === 'patient') {
                        window.location.href = 'PatientDashboard.html';
                    } else {
                        // Fallback or default
                        console.log('Redirecting to default...');
                    }
                }, 1500);

            } else {
                // Failure
                messageEl.textContent = 'Invalid username or password for the selected role.';
                messageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
            }
        });
    </script>

</body>

</html>
