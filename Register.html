<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HEALTHCARE Register</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-500">Join Smart Healthcare Management System</p>
        </div>

        <form id="registerForm">
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Register As</label>
                <select id="role" name="role"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Choose a username" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Create a password" required>
            </div>

            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                    Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Confirm your password" required>
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="Login.html" class="text-sm text-blue-600 hover:underline">Already have an account? Login</a>
        </div>

        <!-- Message Area -->
        <div id="message" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const messageEl = document.getElementById('message');

        registerForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                messageEl.textContent = 'Passwords do not match!';
                messageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
                return;
            }

            // Get existing users from localStorage
            let users = JSON.parse(localStorage.getItem('shms_users')) || {};

            if (users[username]) {
                messageEl.textContent = 'Username already exists!';
                messageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
                return;
            }

            // Save new user
            users[username] = { role, password };
            localStorage.setItem('shms_users', JSON.stringify(users));

            messageEl.textContent = 'Registration Successful! Redirecting to Login...';
            messageEl.className = 'mt-6 text-center text-sm font-medium text-green-600';

            setTimeout(() => {
                window.location.href = 'Login.html';
            }, 1500);
        });
    </script>

</body>

</html>
