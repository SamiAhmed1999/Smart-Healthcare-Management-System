<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HEALTHCARE Reset Password</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Reset Password</h1>
            <p class="text-gray-500 mb-6">Enter your details to reset your password</p>
        </div>

        <!-- Reset Form -->
        <form id="resetForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" id="newPassword" name="newPassword"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter new password" required>
            </div>

            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm New
                    Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Confirm new password" required>
            </div>

            <button type="submit"
                class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                Reset Password
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="Login.html" class="text-sm text-blue-600 hover:underline">Back to Login</a>
        </div>

        <!-- Message Area -->
        <div id="message" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const messageEl = document.getElementById('message');

        // Hardcoded credentials to allow resetting them (by overriding in localStorage)
        const defaultCredentials = {
            admin: { user: 'admin', role: 'admin' },
            patient_manager: { user: 'patient_manager', role: 'patient' },
            doc_manager: { user: 'doc_manager', role: 'doctor' },
        };

        resetForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'Passwords do not match!';
                messageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
                return;
            }

            // Get existing users from localStorage
            let users = JSON.parse(localStorage.getItem('shms_users')) || {};

            // Check if user exists in localStorage OR in default credentials
            let userExists = users[username];
            let role = '';

            if (!userExists) {
                // Check default credentials
                for (const key in defaultCredentials) {
                    if (defaultCredentials[key].user === username) {
                        userExists = true;
                        role = defaultCredentials[key].role;
                        break;
                    }
                }
            } else {
                role = users[username].role;
            }

            if (!userExists) {
                messageEl.textContent = 'Username not found!';
                messageEl.className = 'mt-6 text-center text-sm font-medium text-red-600';
                return;
            }

            // Update/Create user in localStorage with new password
            users[username] = { role: role, password: newPassword };
            localStorage.setItem('shms_users', JSON.stringify(users));

            messageEl.textContent = 'Password Reset Successful! Redirecting to Login...';
            messageEl.className = 'mt-6 text-center text-sm font-medium text-green-600';

            setTimeout(() => {
                window.location.href = 'Login.html';
            }, 1500);
        });
    </script>

</body>

</html>
